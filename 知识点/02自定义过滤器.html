<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义过滤器</title>
    <script src="../vue1028.js"></script>
</head>
<body>
    <div id="app">
        <div>{{words | uppercase}}</div>
        <div>{{words | lowercase}}</div>
        <div>{{ time | timeFormat}}</div>
    </div>
</body>
<script>
    // vm 中的 filter 定义过滤器 私有过滤器
    var vm = new Vue({
        el: "#app",
        data: {
            words: "AAAaaa",
            time: new Date()
        },
        filters:{
            timeFormat(input){
                var time = new Date(input),
                        y = time.getFullYear(),
                        M = time.getMonth() + 1,
                        d = time.getDate(),
                        h = time.getHours(),
                        m = time.getMinutes(),
                        s = time.getSeconds();
                M = M < 10? "0" + M : M;
                d = d < 10? "0" + d : d;
                h = h < 10? "0" + h : h;
                m = m < 10? "0" + m : m;
                s = s < 10? "0" + s : s;
                return y + "-" + M + "-" + d;
            }
        }
    })
</script>
</html>
