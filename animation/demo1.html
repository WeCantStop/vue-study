<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation demo1</title>
    <script src="../vue1028.js"></script>
    <link rel="stylesheet" href="../animate.css">
</head>
<body>
    <div id="app">
        <button @click="isShow">显示/隐藏</button>
        <div v-show="showFlag" class="animated" transition="show">hello,vue-animation</div>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#app",
        data:{
            showFlag: false
        },
        methods:{
            isShow(){
                this.showFlag = !this.showFlag;
            }
        },
        transitions:{
            show:{
                enterClass: "fadeInRight",
                leaveClass: "fadeOutRight"
            }
        }
    })
</script>
</html>
