<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue1028.js"></script>
</head>
<body>
    <div id="app">
        <!-- 插值表达式，纯粹展示一些数据 -->
        <p>{{msg}}</p>
        <span v-text="msg1"></span>
        <span v-html="msg2"></span>
        <button @click="changeMsg">点击</button>
    </div>
</body>
<script>
    // vm 就是 mvvm中 的 vm，vue的基本形式
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "hello,world",
            msg1: "hello,will",
            msg2: "<i>hello</i>",
            flag: true
        },
        // 定义方法
        methods: {
            changeMsg(){
                //this 指的是vm这个对象
                this.msg = "我爱你们啊!";
                this.flag = !this.flag;
                console.log(this.flag);
            }
        }
    })
</script>
</html>
